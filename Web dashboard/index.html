<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Hovercraft Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <h1>HoverGuard Dashboard</h1>
        <button>Enter Manual Mode</button>
    </header>

    <div class="container">
        <div class="card">
            <h2>Speed</h2>
            <div class="chart-container">
                <canvas id="speedChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>Battery</h2>
            <div class="chart-container">
                <canvas id="batteryChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>Temperature</h2>
            <div class="chart-container">
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>Weather Conditions</h2>
            <ul>
                <li>Wind Speed: <span id="windSpeed">10 km/h</span></li>
                <li>Wave Height: <span id="waveHeight">0.5 m</span></li>
                <li>Visibility: <span id="visibility">10 km</span></li>
            </ul>
        </div>
        <div class="card">
            <h2>Rescue Statistics</h2>
            <ul>
                <li>Operations Completed: <span id="operationsCompleted">0</span></li>
                <li>People Rescued: <span id="peopleRescued">0</span></li>
                <li>Current Status: <span id="currentStatus">Idle</span></li>
            </ul>
        </div>
        <div class="card">
            <h2>GPS Location</h2>
            <div id="map" style="width: 100%; height: 200px; background: #3e3e5e; display: flex; align-items: center; justify-content: center; color: #ffffff;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d102326.72226184381!2d76.30213106419411!3d9.93173215783333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768
                !4f13.1!5e0!3m2!1sen!2sin!4v1735820342966!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>  
    </div>

    <footer>
        <p>&copy;chipchamps_meclabs</p>
    </footer>   

    <script src="script.js"></script>
</body>
</html>
